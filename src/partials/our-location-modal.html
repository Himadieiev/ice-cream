

<!-- !!!! КНОПКИ КАРТЫ И ФРАНШИЗ !!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<section class="contacts" id="contacts">
    <div class="container">
      <ul class="contacts__modal-list list">
        <li class="contacts__modal-item">
          <button type="button" class="contacts__button btn-one" data-modal-location-open>
            Our Locations
            <svg class="contacts__arrow">
              <use
                class="contacts__icon-arrow"
                href="./images/icons.svg#icon-ep_arrow-right-bold"
              ></use>
            </svg>
          </button>
        </li>
        <li class="contacts__modal-item">
          <button type="button" class="contacts__button btn-two" data-modal-location-open>
            Franchise
            <svg class="contacts__arrow">
              <use
                class="contacts__icon-arrow"
                href="./images/icons.svg#icon-ep_arrow-right-bold"
              ></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </section>

  <!-- МОДАЛКА КАРТА !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

  <div class="backdrop is-hidden" data-modal-location>
    <div class="contacts__modal-map">
      <button
        type="button"
        class="modal-close-btn contacts__modal-close"
        data-modal-location-close
      >
        <svg class="modal-close-btn__icon" width="20" height="20">
          <use href="./images/icons.svg#icon-close-black"></use>
        </svg>
      </button>
      <h1 class="map-title">Our Locations</h1>
      <iframe
        class="iframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10163.230547338659!2d30.531331239439663!3d50.44468362595146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cfab269a95af%3A0x6495192af818a86!2z0KjQvtC60L7Qu9Cw0LTQvdGL0Lkg0LTQvtC80LjQug!5e0!3m2!1sru!2sua!4v1671808976552!5m2!1sru!2sua"
        style="border: 0"
        allowfullscreen=""
      ></iframe>

      <button
        type="button"
        class="contacts__button contacts__button-map btn-two"
        data-modal-location-open
      >
        Open map
      </button>
    </div>
  </div>
